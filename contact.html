      <!-- contact section -->

      <section class="contact-us">
            <div class="text">
                <h1>Get In Touch</h1>
                    <div class="address">
                        <img src="assets/location-dot-solid.svg" alt="Location Dot" />
                        <p><a href="https://www.google.com/maps?q=Right+Choice,+198,+Sambandam+Rd+E,+R.S.+Puram,+Coimbatore,+Tamil+Nadu+641002&ftid=0x3ba8590fcbc209eb:0xfb8a881c1876e128&hl=en-IN&gl=in&entry=gps&lucs=,94200733,47071704,47069508,47084304&g_ep=CAISDDYuOTYuMS4zMDU4MBgAINeCAyokLDk0MjAwNzMzLDQ3MDcxNzA0LDQ3MDY5NTA4LDQ3MDg0MzA0QgJJTg%3D%3D&g_st=iw" target="_blank"><p>198,Sambandam Rd, R.S. Puram, Coimbatore</p></a></p>
                    </div>
                    <div class="phone">
                        <img src="assets/phone-solid.svg" alt="Phone" />
                        <p><a href="https://wa.me/+919994904400" target="_blank">+91 9994904400</a></p>
                    </div>
                    <div class="email">
                        <img src="assets/envelope-solid.svg" alt="Envelope" />
                        <p><a href="mailto:rightchoice.cbe@gmail.com">rightchoice.cbe@gmail.com</a></p>
                    </div>
                </div>
      </section>
      <section class="frame-contact">
        <h1>Reach Out to Us!</h1>
        <form class="contact-form" action="https://api.web3forms.com/submit" method="POST"">
            <input type="hidden" name="access_key" value="711a1ec9-a8e0-424d-9ce9-64fee2024482">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
            </div>
            <button type="submit" class="subBtn">Submit</button>
        </form>
        </section>
